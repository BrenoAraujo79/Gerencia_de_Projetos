<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/login-style.css">
    <link rel="stylesheet" href="../css/toolbar-style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu Login</title>
</head>
<body>
<header>
    <div class="logo">
        <img src="../images/relogio_ponto.jpg">
    </div>
    <ul>
        <li> <a href="./home">Home</a>  </li>
        <li><a href="./login">Login</a></li>
        <li><a href="./cadastrar">Cadastro</a></li>
    </ul>
    <div class="spacer"></div>
</header>
<main>
    <form method="POST">
        <div id="background">
            <div id="login-box">
                <div style="display: flex; justify-content: center; align-items: center;">
                    <label id="label-login">Login</label>
                    <i style="text-shadow: 0.1em 0.1em #000; font-size: 40px; color: white;" class="material-icons">login</i>
                </div>
                <input name="nome" id="input-login"placeholder="Digite seu nome"/>
                <div id="div-password">
                    <input name="senha" id="input-password" type="password" placeholder="Digite sua senha"/>
                    <button type="button" style="background-color: white; margin-right: 10px; border-radius: 30px;">
                        <i id="eye" style="color: grey;" class="material-icons">visibility_off</i>
                    </button>
                </div>
                <div>
                    <button type="submit" id="button-login"class="geral-button">Login</button>
                    <a href="/usuarios/cadastrar"><button type="button" id="button-cadastro" class="geral-button">Cadastre-se</button></a>
                </div>

            </div>

        </div>
    </form>


</main>
<footer>
    Feito por Breno, Marcísio e Thiago
    <script src="../js/login.js"></script>
</body>
</html>
